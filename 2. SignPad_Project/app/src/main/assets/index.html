<!DOCTYPE html>
<html>
<head>
    <script>
        function Event(id, width, height) {
            window.SignPad.callAndroid(id, width, height);
        }
        function Save(id, data) {
            var canvas = document.getElementById(id);
            var context = canvas.getContext("2d");

            var image = new Image();
            image.src = data;

            image.onload = function() {
                context.drawImage(image, 0, 0, canvas.width, canvas.height);
            };
        }


    </script>
    <style>
        .canvas {border: 1px solid black};
    </style>
</head>
<body>
    <canvas class="canvas" id="canvas1" width="400" height="200" onclick="Event(this.id, this.width, this.height)"></canvas>
    </br>
    <canvas class="canvas" id="canvas2" width="300" height="300" onclick="Event(this.id, this.width, this.height)"></canvas>
    </br>
    <canvas class="canvas" id="canvas3" width="500" height="700" onclick="Event(this.id, this.width, this.height)"></canvas>
</body>
</html>
