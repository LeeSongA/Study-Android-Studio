<!DOCTYPE html>
<html>
<head>
    <script>
            function Event(id) {
                window.SignPad.callAndroid(id);
            }
        </script>
    <style>
            .canvas {border: 1px solid black};
        </style>
</head>
<body>
<canvas class="canvas" id="canvas1" width="300" height="40" onclick="Event(this.id)"></canvas>
<canvas class="canvas" id="canvas2" width="300" height="40" onclick="Event(this.id)"></canvas>
<canvas class="canvas" id="canvas3" width="300" height="40" onclick="Event(this.id)"></canvas>
</body>
</html>
